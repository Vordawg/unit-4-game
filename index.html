<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Star Wars RPG!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-right col-sm-12">
                <h1 class="text-right">Star Wars RPG!</h1>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card-group">
                <span id="characterChoice0" class="initCharacters"></span>
                <span id="characterChoice1" class="initCharacters"></span>
                <span id="characterChoice2" class="initCharacters"></span>
                <span id="characterChoice3" class="initCharacters"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <h3>Your Character</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="width:200px; height:180px">
            <span id="attackingCharacter"></span>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <h3>Enemies Available To Attack</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card-group">
                <span id="availableEnemyCharacter0" class="enemyCharacters"></span>
                <span id="availableEnemyCharacter1" class="enemyCharacters"></span>
                <span id="availableEnemyCharacter2" class="enemyCharacters"></span>
                <span id="availableEnemyCharacter3" class="enemyCharacters"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <h3>Fight Section</h3>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <button type="button" id="attackButton">Attack</button>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <h3>Defender</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span id="defendingCharacter"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span id="userMessage"></span>
        </div>
    </div>
    <div class="row">
        <div class="text-left col-sm-12">
            <button type="button" id="resetButton">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javascript\game.js"></script>
</body>

</html>
